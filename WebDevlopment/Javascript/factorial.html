<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Demo</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        var product = 1;
        var num = parseInt(prompt("Enter a number")) // parseInt converts the input into an integer 
        for (i = 1; i <= num; i++){
            product = product * i;
        }
        document.write("Factorial of " + i + " is " + product); //document.write method to output something to the web page
    </script>
</body>
</html>
